x-base_service: &base_service
    ports:
      - "${WEBUI_PORT:-7860}:7860"
    volumes:
      - &v1 ./data:/data
      - &v2 ./output:/output
    stop_signal: SIGKILL
    tty: true
    deploy:
      resources:
        reservations:
          devices:
              - driver: nvidia
                capabilities: [compute, utility, gpu]

name: webui-docker

services:
  download:
    build: ./services/download/
    profiles: ["download"]
    volumes:
      - *v1

  auto: &automatic
    <<: *base_service
    profiles: ["auto"]
    build: ./services/AUTOMATIC1111
    image: stable-diffusiaon-automatic1111 # this images will be created once build has been run
    container_name: automatic1111-container
    environment:
      - CLI_ARGS=--allow-code --medvram --xformers --enable-insecure-extension-access --api
      
  auto-cpu:
    <<: *automatic
    profiles: ["auto-cpu"]
    deploy: {}
    container_name: automatic1111-cpu-container
    environment:
      - CLI_ARGS=--no-half --precision full --allow-code --enable-insecure-extension-access --api